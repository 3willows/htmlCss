<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forms demo</title>
</head>

<body>

  <h1>Form action demo</h1>
  <h2>Search Reddit</h2>
  <form action="https://www.reddit.com/search/">
    <div>
      <label for="redditSearch">Enter search term for Reddit</label>
      <input type="text" placeholder="reddit search" id="redditSearch" name="q"><br><br>
      <button>Reddit Search</button><br><br>
    </div>
  </form>

  <h2>Search DuckDuckGo</h2>
  <form action="https://duckduckgo.com/">
    <div>
      <label for="duckSearch">Enter search term for DuckDuckGo</label>
      <input type="text" placeholder="duck duck search" id="duckSearch" name="q"><br><br>
      <button>DuckDuck Search</button><br><br>
    </div>
  </form>

  <h2>Search YouTube</h2>
  <form action="https://www.youtube.com/results">
    <div>
      <label for="youtube">Enter search term for YouTube</label>
      <input type="text" placeholder="youtube search" id="youtube" name="search_query"><br><br>
      <button>YouTube Search</button><br><br>
    </div>
  </form>

  <hr>

  <h1>Select Demo</h1>

  <form action="/mealtype">
    <label for="menubar">Select meal type</label>
    <select name="mealtype" id="menubar">
      <option value="" selected>Please choose an option</option>
      <option value="steak">Steak</option>
      <option value="fish">Fish</option>
      <option value="veg">Veg</option>
      <option value="kosher">Kosher</option>
    </select>
    <br>
    <label for="menubar">How well done</label>
    <input type="range" name="wellness" min="1" max="10"> <br>
    <label for="checkbox">Plus one?</label>
    <input name="plusOne" type="checkbox" id="checkbox" checked> <br>

    <label for="specialRequest">Special Requests?</label> <br>
    <textarea name="specialRequest" id="specialRequest" cols="20" rows="5"></textarea> <br>

    <button>submit</button><br><br>

  </form>
  <h1>Miscell demo</h1>

  <form action="/tacos">

    <!-- Submit Input -->
    <input type="submit" value="click me">

    <!-- Button -->

    <button>submit button</button><br><br>

    <div>
      <label for="cheese">Do you like cheese</label>
      <input type="checkbox" name="cheese" id="cheese">
    </div>
    <!-- Text Input -->
    <div>
      <label for="username">Enter username</label>
      <input type="text" placeholder="user name" id="username" name="username"><br><br>
    </div>
    <!-- Password Input -->
    <input type="password" placeholder="Password" name='password'><br><br>

    <!-- Color Input -->
    <label for="color">Pick a color</label>
    <input type="color" id="color" name='color'><br><br>

    <!-- Email Input -->
    <input type="email" placeholder="Email"><br><br>

    <!-- Number Input -->
    <input type="number" placeholder="Number"><br><br>

    <!-- Date Input -->
    <input type="date"><br><br>
    <input type="month"><br><br>

    <!-- Time Input -->
    <input type="time"><br><br>

    <!-- Checkbox -->
    <input type="checkbox" id="checkbox">
    <label for="checkbox">Checkbox</label><br><br>

    <!-- Radio Buttons -->
    <input type="radio" id="radio1" name="radio" value="1">
    <label for="radio1">Option 1</label><br>
    <input type="radio" id="radio2" name="radio" alue="2">
    <label for="radio2">Option 2</label><br><br>

    <!-- File Input -->
    <input type="file"><br><br>

    <!-- Range Input -->
    <input type="range" min="0" max="100" value="50"><br><br>

    <!-- Search Input -->
    <input type="search" placeholder="Search"><br><br>

    <!-- Hidden Input -->
    <input type="hidden" value="hidden value"><br><br>

  </form>

  <hr>




</body>

</html>
